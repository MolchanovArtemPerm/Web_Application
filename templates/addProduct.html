{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container"> 
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" class="form-control" name="name" id="name" placeholder="Название товара"><br>
        <input type="text" class="form-control" name="price" id="price" placeholder="Цена товара"><br>
        <input type="text" class="form-control" name="text" id="text" placeholder="Описание"><br>
        <button class="btn btn-success" type="submit">Добавить новый товар</button> 
    </form>
</div>
{% endblock %}
