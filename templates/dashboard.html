<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {% block title %}{% endblock %}
</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check" viewBox="0 0 16 16">
            <title>Check</title>
            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
        </symbol>
    </svg>

    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

                    <span class="fs-4">Магазин вкусняшек <br> Приветствует Вас!</span>

                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главное меню</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/about">О нас</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{{url_for('logout')}}">Выйти из профиля</a>
                </nav>
                <a class="btn btn-outline-primary" href="/addProduct">"Добавить новый продукт"</a>
            </div>
            
        </header>

         
                {% block body %}{% endblock %}






                <footer class="pt-4 my-md-5 pt-md-5 border-top">
                    <div class="row">
                        <div class="col-12 col-md">
                            <img class="mb-2" src="https://www.svgrepo.com/show/490932/shop.svg" alt="" width="25" height="20">
                            <small class="d-block mb-3 text-muted">© 2017–2023</small>
                        </div>
                        <div class="col-6 col-md">
                            <h5>About</h5>
                            <ul class="list-unstyled text-small">
                                <li class="mb-1"><a class="link-secondary text-decoration-none" href="/team">Team</a></li>
                                <li class="mb-1"><a class="link-secondary text-decoration-none" href="/location">Locations</a></li>
                            </ul>
                        </div>
                    </div>
                </footer>
                </header>
            </div>





</body>
</html>
